<div class="row justify-content-center">
  <div class="col-8">
    <div class="card bg-light p-3 rounded">
      <div class="card-header">Register here</div>

      <div class="card-body">
        <form #registrationForm="ngForm" (ngSubmit)="submitSignUp()">
          <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
          <div class="alert alert-success" [hidden]="!success">{{ success }}</div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required>
          </div>
          <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
